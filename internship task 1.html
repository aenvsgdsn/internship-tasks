<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .flex-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    select, textarea, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    textarea {
      width: 100%;
      resize: vertical;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .output {
      background: #f4f4f4;
      padding: 15px;
      min-height: 100px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    @media (min-width: 600px) {
      .lang-select {
        flex: 1;
      }
    }
  </style>
<body>
  <div class="container">
    <h2>üåç Flex Responsive Translator</h2>

    <textarea id="inputText" rows="4" placeholder="Enter text to translate..."></textarea>

    <div class="flex-row">
      <select id="sourceLang" class="lang-select">
        <option value="en">English</option>
        <option value="ur">Urdu</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="de">German</option>
        <option value="hi">Hindi</option>
        <option value="ar">Arabic</option>
        <option value="zh-CN">Chinese</option>
        <option value="ru">Russian</option>
      </select>

      <select id="targetLang" class="lang-select">
        <option value="ur">Urdu</option>
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="de">German</option>
        <option value="hi">Hindi</option>
        <option value="ar">Arabic</option>
        <option value="zh-CN">Chinese</option>
        <option value="ru">Russian</option>
      </select>
    </div>

    <button onclick="translateText()">üîÑ Translate</button>

    <div class="output" id="outputText"><b>Output:</b><br>Your translation will appear here...</div>
  </div>

  <script>
    async function translateText() {
      const input = document.getElementById("inputText").value;
      const source = document.getElementById("sourceLang").value;
      const target = document.getElementById("targetLang").value;

      const url = "https://google-translate1.p.rapidapi.com/language/translate/v2";
      const options = {
        method: "POST",
        headers: {
          "content-type": "application/x-www-form-urlencoded",
          "Accept-Encoding": "application/gzip",
          "X-RapidAPI-Key": "", // Replace with your RapidAPI ke
          "X-RapidAPI-Host": "google-translate1.p.rapidapi.com"
        },
        body: new URLSearchParams({
          q: input,
          source: source,
          target: target,
          format: "text"
        })
      };

      try {
        const response = await fetch(url, options);
        const result = await response.json();
        const translated = result.data.translations[0].translatedText;
        document.getElementById("outputText").innerHTML = `<b>Output:</b><br>${translated}`;
      } catch (error) {
        console.error(error);
        document.getElementById("outputText").innerText = "‚ùå Translation failed.";
      }
    }
  </script>
</body>

</html>
